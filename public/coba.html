<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Swiper.js Slider</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #0a0e27;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .swiper-container {
      width: 100%;
      max-width: 900px;
      margin: auto;
      overflow: hidden;
      position: relative;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
    }

    .card {
      background-color: #162245;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      display: flex;
      flex-direction: row; /* Gambar di kiri */
      align-items: center;
      gap: 20px;
      color: #fff;
      width: 100%;
      max-width: 700px;
      height: auto;
    }

    .card img {
      width: 150px;
      height: auto;
      border-radius: 8px;
    }

    .card-content {
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 1;
    }

    .card-content h3 {
      margin: 0;
      font-size: 18px;
    }

    .card-content p {
      margin: 0;
      font-size: 14px;
      line-height: 1.5;
    }

    .card-content button {
      background-color: #4e73df;
      border: none;
      border-radius: 6px;
      color: white;
      padding: 8px 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      align-self: center; /* Tombol di tengah */
    }

    .card-content button:hover {
      background-color: #375bc7;
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: #fff;
      background-color: rgba(22, 34, 69, 0.8);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    .swiper-button-prev::after,
    .swiper-button-next::after {
      font-size: 18px;
      color: white;
    }

    @media (max-width: 768px) {
      .card {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .card img {
        width: 120px;
      }

      .card-content button {
        align-self: center; /* Tombol di tengah */
      }

      .swiper-button-next,
      .swiper-button-prev {
        width: 30px;
        height: 30px;
      }

      .swiper-button-next {
        right: 5%;
      }

      .swiper-button-prev {
        left: 5%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="card">
            <img src="sapul buku/sejarah/sapiens.jpg" alt="Book Cover" />
            <div class="card-content">
              <h3>Sapiens</h3>
              <p>Yuval Noah Harari</p>
              <p>Kepustakaan Populer Gramedia (KPG)</p>
              <p>2017</p>
              <p>04 tersedia</p>
              <button>Pinjam</button>
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="card">
            <img src="sapul buku/fantasi/tujuh kelana.jpeg" alt="Book Cover" />
            <div class="card-content">
              <h3>Tujuh Kelana</h3>
              <p>Penulis: Andika Putra</p>
              <p>Penerbit: Bentang Pustaka</p>
              <p>2021</p>
              <p>02 tersedia</p>
              <button>Pinjam</button>
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="card">
            <img src="sapul buku/petualangan/into the wind.jpg" alt="Book Cover" />
            <div class="card-content">
              <h3>Into the Wind</h3>
              <p>Pengarang: Sarah Green</p>
              <p>Penerbit: Adventure House</p>
              <p>2018</p>
              <p>06 tersedia</p>
              <button>Pinjam</button>
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper-container', {
      slidesPerView: 1, // Hanya menampilkan 1 card per slide
      spaceBetween: 20,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      loop: true
    });
  </script>
</body>

</html>
